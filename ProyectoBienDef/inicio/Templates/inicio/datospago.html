{% extends "inicio/encabezado.html" %} 
{%block titulo%}Formulario Tours{%endblock%}
{% block contenido %}
{% csrf_token %}
{%load static%}

<section class="contact_section layout_padding">
    <div class="custom_heading-container">
      <h3 class=" ">
        Haz tu reserva
      </h3>
    </div>
    <div class="custom_heading-container">
      <h5>
        Datos de pago
      </h5>
    </div>
    <div class="container layout_padding2-top">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nombre del titular">
              </div>
              <div class="form-group col-md-6">
                <input type="text" id="datePicker" class="form-control" placeholder="Fecha de caducidad">
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Direccion">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                  <input type="int" class="form-control" placeholder="Numero de tarjeta">
              </div>
              <div class="form-group col-md-2">
                <input type="int" class="form-control" placeholder="CVV">
            </div>
            </div>
            <div class="d-flex justify-content-center ">
                <a class="btn btn-primary mt-1" href="{%url 'Tours' %}">Realizar pago</a> 
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
